<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
    <title>Ivan's Liquor Store</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html"
          ><img src="/images/liquor_logo.png" alt="" width="40" height="34"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Products
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="hard_alcohol.html"
                    >Hard Liquor</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownAbout"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Company
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownAbout">
                <li><a class="dropdown-item" href="about.html">About Us</a></li>
              </ul>
            </li>
          </ul>
          <a class="nav-link" href="cart.html" id="cart" role="button">
            <img src="images/cart.png" alt="cart" height="30" width="30" />
          </a>
        </div>
      </div>
    </nav>
    <div class="parallax">
      <div class="ptext">
        <span class="border"> Ivan's Liquor </span>
      </div>
    </div>
    <div class="row g-0">
      <div class="col-lg-6">
        <div class="card bg-dark text-white">
          <img
            src="images/josh.jpeg"
            class="img-fluid"
            alt="josh cabernet truck"
          />
          <div class="card-img-overlay">
            <h5 class="card-title-home">Josh Cabernet Sauvignon</h5>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card bg-dark text-white">
          <img
            src="images/josh_glass.jpeg"
            alt="josh cabernet barrel"
            class="img-fluid"
          />
          <div class="card-img-overlay">
            <h5 class="card-title-home-2">Beautifully Sweet</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-0">
      <div class="col">
        <div class="card bg-dark text-white">
          <img
            src="images/josh_founder.jpeg"
            class="img-fluid"
            alt="josh founder"
          />
          <div class="card-img-overlay">
            <h5 class="card-title-home-founder">Any wine. Any occasion.</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
