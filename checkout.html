<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
    <title>Ivan's Liquor Store</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html"
          ><img src="/images/liquor_logo.png" alt="" width="40" height="34"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Products
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="hard_alcohol.html"
                    >Hard Liquor</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownAbout"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Company
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownAbout">
                <li><a class="dropdown-item" href="about.html">About Us</a></li>
              </ul>
            </li>
          </ul>
          <a class="nav-link" href="cart.html" id="cart" role="button">
            <img src="images/cart.png" alt="cart" height="30" width="30" />
          </a>
        </div>
      </div>
    </nav>
    <div class="container cart">
      <div class="checkout-title-shipping">
        <h2>Shipping Information</h2>
      </div>
      <form class="row g-3" method="get">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Full name</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault02"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefaultAddress" class="form-label"
            >Address</label
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="validationDefaultAddress"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault03"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option value="New York is the best state">
              New York is the best state
            </option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault05"
            name="zip"
            required
          />
        </div>
      <hr />
      <div class="checkout-title-shipping">
        <h2>Credit Card Information</h2>
      </div>
      <form class="row g-3" method="get">
        <div class="col-md-4">
          <label for="validationDefault07" class="form-label"
            >Credit Card #</label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault07"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefault08" class="form-label"
            >Name on card</label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault08"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefaultBillingAddress" class="form-label"
            >Billing Address</label
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="validationDefaultBillingAddress"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault09" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault09"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="validationDefault10" class="form-label">State</label>
          <select class="form-select" id="validationDefault10" required>
            <option selected disabled value="">Choose...</option>
            <option value="New York is the best state">
              New York is the best state
            </option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault11" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault11"
            required
          />
        </div>
        <div class="col-2">
          <label class="form-label">Expiration Date</label>
          <br />
          <label for="validationDefault13" class="form-label">Month</label>
          <select
            class="form-select"
            id="validationDefault13"
            aria-label="Default select example"
          >
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="col-3">
          <br />
          <label for="validationDefault14" class="form-label">Year</label>
          <select
            class="form-select"
            id="validationDefault14"
            aria-label="Default select example"
          >
            <option value="2021" selected>2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </body>
</html>
