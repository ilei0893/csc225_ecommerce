<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
    <title>Ivan's Liquor Store</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html"
          ><img src="/images/liquor_logo.png" alt="" width="40" height="34"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Products
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="hard_alcohol.html"
                    >Hard Liquor</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownAbout"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Company
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownAbout">
                <li><a class="dropdown-item" href="about.html">About Us</a></li>
              </ul>
            </li>
          </ul>
          <a class="nav-link" href="cart.html" id="cart" role="button">
            <img src="images/cart.png" alt="cart" height="30" width="30" />
          </a>
        </div>
      </div>
    </nav>

    <div class="about-header">
      <h1>About the Founders</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col mx-auto">
          <div class="card about" style="width: 18rem">
            <img
              src="images/headshot.jpg"
              class="card-img-top"
              alt="Ivan headshot"
            />
            <div class="card-body">
              <h5>Ivan Lei CEO</h5>
              <p class="card-text">
                I envisioned owning a liquor e-commerce store and here I am
                today!
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-group">
        <div class="row">
          <div class="col">
            <div class="card about" style="width: 18rem">
              <img
                src="images/random_woman_headshot.jpeg"
                class="card-img-top"
                alt="mary headshot"
              />
              <div class="card-body">
                <h5>Mary Anne Sales Rep</h5>
                <p class="card-text">Loves to drink a little bit too much.</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card about" style="width: 18rem">
              <img
                src="images/random_guy_headshot.jpeg"
                class="card-img-top"
                alt="robert headshot"
              />
              <div class="card-body">
                <h5>John Adams Sales Rep</h5>
                <p class="card-text">Liquor connoisseur</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
